<html>
<body id=body>

<SCRIPT Language="JavaScript">onload=function() {

<Table width=100% cellspacing=0 cellpadding=0><TR><Td id=grad valign=top align=center>Online Net Banking Solutions For Life Time</td></tr></table>
<fieldset>
<legend align=center><font face=tahoma>Draft Cheque</legend><BR>
<table style="border:1px solid gray" align="center" id=register width=450 cellspacing=0 cellpadding=2><form action="draftcheq.jsp" method=post onsubmit="return validate(this)">

	     <tr><td align=right>Account No</td><td><input type="text" name="accno" value="" maxlength=10/></td</tr>

				<option value="d" >DD</option>

         <tr><td align=right>Payee</td><td><input type="text"  name="payee" value="" /></td</tr>
		 <tr><td align=right>Drawn On</td><td><input type="text"  name="drawnon" value="" />*dd-mmm-yyyy</td</tr>
         <tr><td align=right>DD Cheque No</td><td><input type="text" name="ddcheqno" value="" /></td</tr>

				<option value="o" >Ordinary</option>
				</select></TD></tr>
<tr bgcolor=mistyrose><td colspan=2 align=center><button type="submit"><u>S</u>ubmit</button>&nbsp;&nbsp;<button type=reset><u>R</u>eset</button></td></tr>	            
</form></table><br><br><script>setColor();</script>
